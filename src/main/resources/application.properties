spring.application.name=smartAgricultureBackend

spring.main.banner-mode=off

#server.port=9090


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart-agriculture
spring.datasource.username=postgres
spring.datasource.password=1234
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


logging.level.web=DEBUG
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false
spring.devtools.livereload.enabled=false


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=TRACE




# Swagger UI Custom Path
springdoc.swagger-ui.path=/swagger-ui.html

# API Docs Custom Path
springdoc.api-docs.path=/api-docs

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

# Enable or disable API docs
springdoc.api-docs.enabled=true

# Default API URL
springdoc.swagger-ui.defaultModelsExpandDepth=-1

# Sort API paths alphabetically
springdoc.swagger-ui.operationsSorter=alpha

# Show explorer bar in UI
springdoc.swagger-ui.displayRequestDuration=true

# Groups configuration
springdoc.group-configs[0].group=all
springdoc.group-configs[0].paths-to-match=/**